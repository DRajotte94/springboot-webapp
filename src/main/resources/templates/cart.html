<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/defaultLayout}">
	<head>
    	<title>Cart</title>
	</head>
	<body>
		<section layout:fragment="content">
			<div class="row">
				<div class="col-md-10">
					<h3>Shopping Cart</h3>
				</div>
				<div class="col-md-2">
					<a href="/orders/submit" class="btn btn-success" type="button">Place Order</a>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Username</th>
							<th>Product Name</th>
							<th>Product Type</th>
							<th>Qty</th>
							<th>Price</th>
							<th>Controls</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${cart}">
							<td th:text="${item.user}">Default</td>
							<td th:text="${item.product_name}">Default</td>
							<td th:text="${item.product_type}">Default</td>
							<td th:text="${item.qty}">0</td>
							<td th:text="${item.price}">0</td>
							<td class="btn-group">
								<a th:href="@{/cart/update/}" type="button" class="btn btn-secondary">Edit</a>
								<a th:href="@{/cart/delete/} + ${item.cart_id}" type="button" class="btn btn-danger">x</a>
							</td>
						</tr>
						<tr>
							<td>Total:</td>
							<td th:text="${total}">Total</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</body>
</html>
