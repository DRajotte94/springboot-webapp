<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/defaultLayout}">
	<head>
    	<title>Orders</title>
	</head>
	<body>
		<section layout:fragment="content">
			<div class="row">
				<div class="col-md-10">
					<h3>Orders List</h3>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Order #</th>
							<th>Customer</th>
							<th>Items</th>
							<th>Price</th>
							<th>Controls</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="o : ${orders}">
							<td th:text="${o.order_num}">0</td>
							<td th:text="${o.user}">Default</td>
							<td th:text="${o.items}">Default</td>
							<td th:text="${o.price}">0</td>
							<td class="btn-group">
								<a th:href="@{/orders/update/} + ${o.order_num}" type="button" class="btn btn-secondary">Edit</a>
								<a th:href="@{/orders/delete/} + ${o.order_num}" type="button" class="btn btn-danger">x</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</body>
</html>
