<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/defaultLayout}">
	<head>
    	<title>Products</title>
	</head>
	<body>
		<section layout:fragment="content">
			<div class="row">
				<div class="col-md-10">
					<h3>Products List</h3>
				</div>
				<div class="col-md-2">
					<a href="/products/create" class="btn btn-success" type="button">Create</a>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Product #</th>
							<th>Type</th>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Controls</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${products}">
							<td th:text="${p.productNumber}">0</td>
							<td th:text="${p.type}">Default</td>
							<td th:text="${p.name}">Default</td>
							<td th:text="${p.description}">Default</td>
							<td th:text="${p.price}">0</td>
							<td class="btn-group">
								<a th:href="@{/products/update/} + ${p.productNumber}" type="button" class="btn btn-secondary">Edit</a>
								<a th:href="@{/products/delete/} + ${p.productNumber}" type="button" class="btn btn-danger">x</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</body>
</html>
