<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/defaultLayout}">
	<head>
    	<title>Home</title>
	</head>
	<body>
		<section layout:fragment="content">
			<div class="container">
				<h3>Create a new account</h3>
	    		<form action="#" th:action="@{/account/registration/process}" th:object="${userModel}" method="post">
					<div class="form-group">
						<label>Username:</label>
						<input class="form-control" type="text" th:field="*{username}"/>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input class="form-control" type="password" th:field="*{password}" />
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input class="form-control" type="email" th:field="*{email}" />
					</div>
					<div class="form-group">
						<label>Phone #:</label>
						<input class="form-control" type="text" th:field="*{phone}" />
					</div>
					<p>
						<input class="btn btn-outline-primary" type="submit" value="Submit" /> 
				    	<input class="btn btn-outline-danger" type="reset" value="Reset" />
				    </p>
			  		<div th:each="err : ${#fields.errors('*')}">
			  			<span style="color:red" th:text="${err}" class="fieldError"></span>
			  		</div>
				</form>
			</div>
		</section>
	</body>
</html>
