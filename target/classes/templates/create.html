<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/defaultLayout}">
	<head>
    	<title>Create New Product</title>
	</head>
	<body>
		<section layout:fragment="content">
	    	<h3>New Product</h3>
			<p>Please enter the type, name, description, and price for the product to be added.</p>
			<form action="#" th:action="@{/products/create/process}" th:object="${productModel}" method="post">
				<div class="form-group">
					<label>Type:</label>
					<input class="form-control" type="text" th:field="*{type}" />
				</div>
				<div class="form-group">
					<label>Name:</label>
					<input class="form-control" type="text" th:field="*{name}" />
				</div>
				<div class="form-group">
					<label>Description:</label>
					<input class="form-control" type="text" th:field="*{description}" />
				</div>
				<div class="form-group">
					<label>Price:</label>
					<input class="form-control" type="text" th:field="*{price}" />
				</div>
			    <p>
					<input class="btn btn-outline-primary" type="submit" value="Submit" /> 
			    	<input class="btn btn-outline-danger" type="reset" value="Reset" />
			    </p>
		    </form>
		</section>
	</body>
</html>
